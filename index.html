<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Norteña Deco</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <header>
        <nav class="navbar justify-content-center">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo_nortena.jpeg" alt="Logo" width="100" height="auto"
                        class="d-inline-block align-text-center">
                </a>
            </div>
        </nav>
    </header>


    <main>
        <h1 class="text-center m-3"> Control de Stock de Norteña</h1>
        <p class="text-center m-3">Aquí podrás agregar y modificar productos y cantidades según sea necesario para
            llevar un mayor control del
            stock
        </p>

        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="text-center" style="font-size: 60px; padding-top: 20px;">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Ver stock</h5>
                            <p class="card-text">Ver stock disponible de cada producto</p>
                            <a href="#" id="btnVerStock" class="btn btn-danger">Ver</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="text-center" style="font-size: 60px; padding-top: 20px;">
                            <i class="bi bi-plus-circle"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Agregar producto</h5>
                            <p class="card-text">Agregar productos</p>
                            <a href="#" id="btnAgregarProducto" class="btn btn-danger">Agregar</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="text-center" style="font-size: 60px; padding-top: 20px;">
                            <i class="bi bi-file-earmark-diff"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Editar stock</h5>
                            <p class="card-text">Modificar cantidades</p>
                            <a href="#" class="btn btn-danger">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
